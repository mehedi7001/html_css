<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;
         
         
       ">

        <div style="
             display: grid;
             grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p> text</p> </div>
        </div>

     <div style="
             margin-top: 30px;
             display: grid;
             grid-template-columns: 100px 100px 200px;
            ">
        <div style="background-color: lightblue; height: 200px;">100px</div>
        <div style="background-color: lightpink;  height: 200px;">200px <p> text</p> </div>
         <div style="background-color: lightblue; height: 200px;">300px</div>
          <div style="background-color: lightblue; height: 200px;">div 1</div>
        
        </div>


            <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 1fr 1fr;
                ">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">200px </div>
            <div style="background-color: rgb(182, 208, 255);">300px </div>
        
        </div>



                <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr ;
                column-gap: 10px;
                row-gap: 40px;
                ">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr </div>
            <div style="background-color: rgb(182, 255, 186);  height: 200px;">1fr</div>
            <div style="background-color: rgb(45, 70, 46);  height: 200px;">1fr</div>
            <div style="background-color: rgb(255, 229, 182);  height: 200px;">1fr</div>
            <div style="background-color: rgb(182, 234, 255);  height: 200px;">1fr</div>

        </div>

    </body>
</html>
